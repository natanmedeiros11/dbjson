<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://static.saopaulomania.com.br/produtos/bola-de-futebol-campo-adidas-uefa-champions-league-replica-final-istanbul-20/14/NQQ-0967-014/NQQ-0967-014_zoom1.jpg?ts=1691379983&ims=544x" type="image/x-icon">
    <title>Futeshop - Camisas de time</title>
    <style>
        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .row {
            margin-bottom: 20px;
        }
        product-card {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-info-subtle">
        <h1>Futeshop - Loja Online</h1>
    </div>

    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit" style="color: black;">Buscar</button>
    </form>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Camisas de Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ofertas.html">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vizualizados.html">Mais Visualizados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categoria.html">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagamento.html">Pagamento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="produto-detail">
        <div class="row justify-content-around">
            <h2>Em oferta:</h2>
            <product-card 
                img-src="https://static.netshoes.com.br/produtos/camisa-vasco-iii-2018-sn-torcedor-diadora-masculina/06/043-9594-006/043-9594-006_zoom1.jpg?ts=1692121710&" 
                img-alt="Camisa do Vasco" 
                title="Camisa do Vasco" 
                description="Camisa do Vasco" 
                link="detalhes1.html">
            </product-card>

            <product-card 
                img-src="https://static.netshoes.com.br/produtos/camisa-vasco-iii-2122-sn-torcedor-kappa-masculina/06/D24-3377-006/D24-3377-006_zoom1.jpg?ts=1695353442&" 
                img-alt="Camisa do Vasco" 
                title="Camisa do Vasco" 
                description="Camisa do Vasco" 
                link="detalhes2.html">
            </product-card>

            <product-card 
                img-src="https://static.netshoes.com.br/produtos/camisa-fluminense-i-2324-sn-torcedor-umbro-masculina/10/2IA-4991-410/2IA-4991-410_zoom1.jpg?ts=1695700162&" 
                img-alt="Camisa do Fluminense" 
                title="Camisa do Fluminense" 
                description="Camisa do Fluminense" 
                link="detalhes3.html">
            </product-card>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="construtor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const produtoId = urlParams.get('id');

            fetch('db.json')
                .then(response => response.json())
                .then(data => {
                    const produto = data.produtos.find(p => p.id == produtoId);
                    const produtoDetail = document.getElementById('produto-detail');
                    
                    produtoDetail.innerHTML = `
                        <h2>${produto.nome}</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <img src="${produto.imagem}" class="img-fluid" alt="${produto.nome}">
                            </div>
                            <div class="col-md-6">
                                <h3>Descrição</h3>
                                <p>${produto.descricao}</p>
                                <h3>Preço</h3>
                                <p>${produto.preco}</p>
                                <button class="btn btn-primary" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                    `;
                });

            function adicionarAoCarrinho() {
                alert("Produto adicionado ao carrinho!");
            }
        });
    </script>
</body>
</html>
